name: deployment

on:
  push:
    branches: [ 'main' ]

jobs:
  test-deploy:
    name: pytest & deploy on success
    runs-on: 'ubuntu-latest'
    strategy:
      fail-fast: false
      matrix:
        # Need to specify Python version here because we use test env which gets its
        # Python version via matrix
        python-version: [ '3.10' ]

    steps:
      - uses: actions/checkout@v2

      - name: Set up conda environment and install salishsea-site package
        uses: conda-incubator/setup-miniconda@v2
        with:
           miniforge-variant: Mambaforge-pypy3
           miniforge-version: latest
           use-mamba: true
           auto-update-conda: false
           auto-activate-base: false
           channels: conda-forge,nodefaults
           channel-priority: true
           python-version: ${{ matrix.python-version }}
           environment-file: envs/environment-test.yaml
           activate-environment: salishsea-site-test

      - name: pytest package
        shell: bash -l {0}
        run: |
          pytest

      - name: update & restart app via ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: ${{ secrets.DEPLOY_PATH }}/deploy.sh

      - name: Push job status to SalishSeaCast Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          author_name: pytest & deploy
          fields: repo,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_SALISHSEACAST_WEBHOOK_URL }}
        if: always()

