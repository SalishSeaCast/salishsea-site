# conda environment description file for salishsea_site package
# development environment
#
# Create a conda environment for development, testing, and documentation
# of the salishsea_site web app with:
#
#    $ cd salishsea_site
#    $ conda env create -f envs/environment-dev.yaml

name: salishsea-site

channels:
  - conda-forge
  - nodefaults

dependencies:
  - pip
  - python=3.12
  - pyyaml
  - requests

  # For coding style, repo QA, and pkg management
  - black
  - hatch
  - pre-commit

  # For unit tests
  - pytest
  - pytest-cov
  - tomli

  # For documentation
  - sphinx==8.1.3
  - sphinx-notfound-page==1.0.4
  - sphinx-rtd-theme==3.0.0

  - pip:
    - arrow
    - attrs
    - pyramid
    - pyramid_debugtoolbar
    - pyramid_mako
    - sentry-sdk
    - supervisor
    - waitress

    # Install salishsea-site package in editable mode
    - --editable ../
