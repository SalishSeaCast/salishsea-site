# conda environment description file for salishsea_site package
# development environment
#
# Create a conda environment for development, testing, and documentation
# of the salishsea_site web app with:
#
#    $ cd salishsea_site
#    $ conda env create -f envs/environment-dev.yaml
#    $ source activate salishsea-site
#    (salishsea-site)$ python3 -m pip install --editable .

name: salishsea-site

channels:
  - conda-forge
  - defaults

dependencies:
  - pip
  - python=3.8
  - pyyaml
  - requests

  # For coding style
  - black

  # For unit tests
  - coverage
  - pytest

  # For documentation
  - sphinx
  - sphinx_rtd_theme

  - pip:
    - arrow
    - attrs
    - pyramid
    - pyramid_debugtoolbar
    - pyramid_mako
    - sentry-sdk
    - supervisor
    - waitress
